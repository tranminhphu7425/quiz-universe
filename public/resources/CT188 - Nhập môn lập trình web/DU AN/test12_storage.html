<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ localStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Ví dụ sử dụng localStorage</h1>
    <div>
        <input type="text" id="keyInput" placeholder="Nhập key">
        <input type="text" id="valueInput" placeholder="Nhập value">
    </div>
    <div>
        <button onclick="setItem()">Lưu vào localStorage (setItem)</button>
        <button onclick="getItem()">Lấy giá trị (getItem)</button>
        <button onclick="removeItem()">Xóa item (removeItem)</button>
        <button onclick="clearStorage()">Xóa tất cả (clear)</button>
    </div>
    <div class="output" id="output"></div>

    <script>
        const output = document.getElementById('output');
        const keyInput = document.getElementById('keyInput');
        const valueInput = document.getElementById('valueInput');
        function setItem() {
            const key = keyInput.value.trim();
            const value = valueInput.value.trim(); 
            localStorage.setItem(key, value);
            output.innerHTML = `Đã lưu: ${key} = ${value}`;
        }
        function getItem() {
            const key = keyInput.value.trim();
            const value = localStorage.getItem(key);
            output.innerHTML = value 
                ? `Giá trị của ${key}: ${value}` 
                : `Không tìm thấy key ${key}`;
        }
        function removeItem() {
            const key = keyInput.value.trim();    
            localStorage.removeItem(key);
            output.innerHTML = `Đã xóa key ${key}`;
        }
        function clearStorage() {
            localStorage.clear();
            output.innerHTML = 'Đã xóa toàn bộ dữ liệu trong localStorage';
        }
    </script>
</body>
</html>
