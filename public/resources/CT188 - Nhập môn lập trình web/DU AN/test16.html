<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("input").focus(function(){
                var info = $(this).data("info");
                $(this).after("<span class='info'>"+info+"</span>");
                $(this).next().hide().show(400);
            }).blur(function(){
                var span = $(this).next();
                $(span).remove();
            });
            
            
        });
    </script>


</head>
<body>
    <input type="text" name="" id="" data-info="Tên đăng nhập phải trên 6 kí tự"/>
    <input type="password" name="" id="" data-info="Mật khẩu phải trên 6 kí tự"/>
</body>
</html>
