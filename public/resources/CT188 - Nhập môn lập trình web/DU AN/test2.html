<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quảng cáo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  

    

</head>
<h1>Chọn tất cả các checkbox</h1>
<body> 
    <main>
        <form action="return.html" method="post" enctype="multipart/form-data">
            Javascript <input type="checkbox" name="course" id="" value="js">
            PHP <input type="checkbox" name="course" id="" value="php">
            <button type="button" onclick="checkall()">Checkall</button>
        </form>
    </main>
    <script>
        function checkall(){
            var x = document.getElementsByName("course");
            for(var i=0; i < x.length; i++) {
                if(x[i].type == "checkbox" ){
                    x[i].checked = true;
        }   }   }
    </script>
</body>

</html>
