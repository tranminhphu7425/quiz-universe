<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ sự kiện Blur</title>
</head>

<body>
    <input type="text" name="" id="txt" onkeydown="change(event)">
    <p>Type: <span id="sp3"></span></p>
    <p>Key: <span id="sp1"></span></p>
    <p>Code: <span id="sp2"></span></p>

    <script>
        function change(event){
            document.getElementById("sp3").innerText = event.type;
            document.getElementById("sp1").innerText = event.key;
            document.getElementById("sp2").innerText = event.keyCode;
        }
    </script>
</body>

</html>
