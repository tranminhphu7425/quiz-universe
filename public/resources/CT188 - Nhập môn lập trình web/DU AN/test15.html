<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ ::backdrop</title>
    <style>
        /* Thiết lập nền trang web */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        /* Nút để mở dialog */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Thiết lập dialog */
        dialog {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Thiết lập backdrop (nền mờ phía sau dialog) */
        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        /* Nút đóng dialog */
        .close-btn {
            margin-top: 15px;
            background-color: #f44336;
        }

        .close-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Ví dụ sử dụng ::backdrop</h1>
    <p>Nhấn nút bên dưới để mở dialog với hiệu ứng nền mờ</p>
    
    <button id="openDialog">Mở Dialog</button>

    <dialog id="myDialog">
        <h2>Đây là một Dialog</h2>
        <p>Khi dialog hiển thị, bạn sẽ thấy nền trang web bị mờ đi nhờ pseudo-element ::backdrop.</p>
        <button class="close-btn" id="closeDialog">Đóng</button>
    </dialog>

    <script>
        const dialog = document.getElementById('myDialog');
        const openBtn = document.getElementById('openDialog');
        const closeBtn = document.getElementById('closeDialog');

        openBtn.addEventListener('click', () => {
            dialog.showModal(); // Mở dialog dạng modal (có backdrop)
        });

        closeBtn.addEventListener('click', () => {
            dialog.close(); // Đóng dialog
        });
    </script>
</body>
</html>
