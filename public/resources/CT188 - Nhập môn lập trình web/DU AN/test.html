<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quảng cáo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  

    

</head>
<body>
    <main>
        <p>Để mẹ nhắn lời thăm</p>
    </main>
    <script>
        console.log(document.baseURI); //địa chỉ trang web
        console.log(document.body); //nội dùng thẻ body
        console.log(document.cookie); //trả về cookie
        console.log(document.doctype); //trả về phần tử doctype
        console.log(document.documentElement); //trả về phần tử <html> root element
        console.log(document.domain); //trả về tên miền của trang web
        console.log(document.forms); //trả về tên miền của trang web
        console.log(document.head); //trả về phần tử <head>
        console.log(document.images); //trả về các ảnh trong trang web
        console.log(document.inputEncoding); //tải về dạng mã hóa của trang
        console.log(document.location); //trả về địa chỉ hiện tại của trang web
        console.log(document.links); //trả về các đường dẫn trong trang web
        console.log(document.readyState); //trả về trạng thái của trang web
        console.log(document.scripts); //trả về các script trong trang web
        console.log(document.title); //trả về tiêu đề của trang web
    </script>
</body>

</html>
